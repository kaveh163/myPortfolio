<html>

<head>
    <title>lumos.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/demo/demo.css">
    <link rel="stylesheet" href="/dist/css/lumos.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="header-section-left">
                <h1 class="header-title">lumos.js</h1>
                <p class="header-description">Lumos.js is a simple jQuery plugin to add an image overlay to your website. Perfect for single images and
                    image galleries!
                </p>
            </div>
            <div class="header-section-right">
                <a class="header-link" href="https://github.com/oliverschwendener/lumos">
                    Download
                </a>
                <a class="header-link" href="https://github.com/oliverschwendener/lumos">
                    Docs
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <h2>Demo</h2>
            <h3>Single Images</h3>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="/demo/img/img1.jpg" class="lumos-link">
                        <img src="/demo/img/img1.jpg">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/demo/img/img2.jpg" class="lumos-link">
                        <img src="/demo/img/img2.jpg">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/demo/img/img3.jpg" class="lumos-link">
                        <img src="/demo/img/img3.jpg">
                    </a>
                </div>
            </div>

            <h3>Image Group</h3>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="/demo/img/img4.jpg" class="lumos-link" data-lumos="demo2">
                        <img src="/demo/img/img4.jpg">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/demo/img/img5.jpg" class="lumos-link" data-lumos="demo2">
                        <img src="/demo/img/img5.jpg">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/demo/img/img6.jpg" class="lumos-link" data-lumos="demo2">
                        <img src="/demo/img/img6.jpg">
                    </a>
                </div>
            </div>

            <h3>Image Group with descriptions</h3>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="/demo/img/img7.jpg" class="lumos-link" data-lumos="demo3">
                        <img src="/demo/img/img7.jpg" alt="Buchs SG, Switzerland">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/demo/img/img8.jpg" class="lumos-link" data-lumos="demo3">
                        <img src="/demo/img/img8.jpg" alt="Vienna, Austria">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/demo/img/img9.jpg" class="lumos-link" data-lumos="demo3">
                        <img src="/demo/img/img9.jpg" alt="Vienna, Austria">
                    </a>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            lumos.js - created by
            <a href="https://oliverschwendener.ch" target="_blank">Oliver Schwendener</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/dist/js/lumos.js"></script>
</body>

</html>
